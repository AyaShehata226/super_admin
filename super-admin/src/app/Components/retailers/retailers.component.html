<ng-container *ngIf="isLoading">
  <ngx-spinner 
  bdColor="rgba(0, 0, 0, 1)"
  template="<img  class='img-fluid' src='assets/E-commerce image.gif' />">
</ngx-spinner>
  Loading...
</ng-container>
<div class="container">
    <div class="row">
      <div class="d-flex justify-content-center">
        <div class="input-group w-auto col-md-10 col-sm-4 mt-5 mb-2">
            <span class="input-group-text me-2 rounded" id="basic-addon1">Email</span>
          <input
            type="email"
            class="form-control rounded"
            placeholder="Email for retailer"
            aria-label="Example input"
            aria-describedby="button-addon1"
            [(ngModel)]="RetailerEmail"

          />
          <button
            class="btn btn-success rounded"
            type="button"
            id="button-addon1"
            
            data-mdb-ripple-color="dark"
            (click)="searchRetailer()"
          >
            search
          </button>
        </div>
      </div>
    </div>
    <div class="row table-responsive m-5">
        <div class="d-flex justify-content-center ">
          <table class="table table-hover border rounded-3">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Number of products</th>
                <th scope="col">phone</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ret of selectRetailer">
                <td>{{ret.name}}</td>
                <td>{{ret.email}}</td>
                <td>{{ret.products.length}}</td>
                <td>{{ret.phone}}</td>
                <td>
                  <button type="button" class="btn text-danger">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        </div>
        <div class="pagination m-5 justify-content-center">
          <button class="btn border" (click)="onPageChange(currentPage - 1)" [disabled]="currentPage == 1">
            <mat-icon class="mt-2 ms-2">arrow_back_ios</mat-icon> 
          </button>
          <span class="m-3  p-2">{{ currentPage}}</span>
          <button class="btn border" (click)="onPageChange(currentPage + 1)" [disabled]="currentPage == totalPages">
             <mat-icon class="mt-2 ms-2 ">arrow_forward_ios</mat-icon>
          </button>
        </div>
